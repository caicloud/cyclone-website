---
layout: default
permalink: /community/
---
<div class="color-of-docs">
    {%- include header.html param="community" -%}
</div>

<div class="container super-bag when-summer-come">
    <div class="width-763-change-more when-summer-come-box">
        {%- for item in site.comm -%}
            <div href="{{item.link}}" class="when-summer-item">
                <div class="when-summer-item-img">
                    <img src="{{item.img}}" alt="">
                </div>
                <div class="when-summer-item-sec">
                    <h2>{{item.name}}</h2>
                    <p>{{item.p}}</p>
                    <a href="{{item.link}}" target="_blank">{{item.spec}}</a>
                </div>
            </div>
        {%- endfor -%}
    </div>
</div>
