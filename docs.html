---
layout: default
permalink: /docs/
---
<div class="color-of-docs">
    {%- include header.html param="docs" -%}
</div>
<div class="super-bag docs-box">
    <div class="width-763 docs-box-wrap">
        {%- for item in site.docList -%}
            <a href="{{item.link}}" target="_blank" class="{{ "-docs-box-inner docs-box-inner" | prepend: item.oo}}">
                <h2>{{item.h2}}</h2>
                <p>{{item.p}}</p>
            </a>
        {%- endfor -%}
    </div>
</div>
